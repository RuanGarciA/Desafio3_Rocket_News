<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rocket News</title>



</head>
<body>

   

    <div class="container-bg">
      
        
       
        <main>


            <section>
                <img src="./assets/logo.svg" alt="logo da rocketseat"
                 class="logoRocket">

            </section>

            <section  class="texto">
                <h1>Atualize ideia e informaçoẽs em 5 minutos!</h1>

            <section class="formulario">

                <div class="div-flex">
                    <form action="" id="meuForm" class="form1">

                        <button type="submit" form="meuForm">

                    </form>


                </div>


            </section>

            <section class="informacoes">

                </a>
            </section>

            
            
        </main>
        <div>
            <img src="./assets/gambScreen2.png" 
            alt="homem no computador"
